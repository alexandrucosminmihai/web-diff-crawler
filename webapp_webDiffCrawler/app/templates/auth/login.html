{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    {{ super() }}
    - Log in
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Log in</h1>
</div>

<div class="col-4">
    {{ wtf.quick_form(form) }}
</div>

<p>
    New user?
    <a href="{{ url_for('auth.register') }}">
        Click here to register with a secret token
    </a>
</p>
{% endblock %}
